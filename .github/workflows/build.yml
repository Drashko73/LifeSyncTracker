name: Build LifeSyncTracker and push to Docker Hub

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from release tag
        id: version
        run: echo "TAG=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/LifeSyncTracker.API/Dockerfile
          push: true
          tags: |
            drashkko/lifesync-tracker-backend:latest
            drashkko/lifesync-tracker-backend:${{ steps.version.outputs.TAG }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            drashkko/lifesync-tracker-frontend:latest
            drashkko/lifesync-tracker-frontend:${{ steps.version.outputs.TAG }}
